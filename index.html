<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta http-equiv="Content-Language" content="en">
	<meta name="language" content="EN">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="jlozovei, jlozovei@gmail.com">
	<meta name="theme-color" content="#0F3141">
	<meta name="url" content="https://jlozovei.github.io/bitly-click-rate/">
	<meta name="identifier-URL" content="https://jlozovei.github.io/bitly-click-rate/">
	<title>Bitly Click-rate Measurer</title>
	<link rel="stylesheet" type="text/css" href="dist/css/app.css">
</head>
<body>
	<main class="container">
		<header>Measure your bitly links click amount</header>

		<div class="grid-wrapper">
			<div class="grid">
				<div class="grid__column">
					<form>
						<div class="input-wrapper">
							<input type="text" name="accessToken" id="accessToken" placeholder="Your access token">
						</div>
						<div class="input-wrapper">
							<input type="text" name="link" id="link" placeholder="The link you want to measure">
						</div>
						<div class="button-wrapper">
							<button type="submit" class="button button--green" id="measure">Measure</button>
						</div>
					</form>
				</div>

				<div class="grid__column result-wrapper">
					<h2>Result</h2>
					<p>Click Amount: <span class="highlight" id="click-rate"></span></p>
				</div>
			</div>
		</div>

		<footer id="footer"></footer>
	</main>

	<script src="dist/js/app.js"></script>
</body>
</html>
